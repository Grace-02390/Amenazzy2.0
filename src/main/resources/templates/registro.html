<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            margin: 0;

            /* Fondo de imagen Ãºnica */
            background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
        }

        /* Capa oscura sobre la imagen de fondo para mejor contraste */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Ajusta la opacidad para el nivel de oscuridad deseado */
            z-index: -1; /* Asegura que estÃ© detrÃ¡s del contenido */
        }

        /* Degradado Verde para elementos especÃ­ficos */
        .gradient-green {
            background-image: linear-gradient(to right, #10B981, #059669);
        }
        .text-gradient-green {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #10B981, #059669);
        }

        /* Sombra oscura para tarjetas */
        .card-shadow-dark {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0, 0, 0, 0.35);
        }

        /* NavegaciÃ³n */
        nav {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; /* Asegura que la nav estÃ© sobre el fondo */
            position: relative;
        }
        nav .text-2xl {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav a {
            color: #a0a0a0;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #10B981;
        }
        nav a.border-b-2 {
            border-bottom: 2px solid #10B981;
            color: #10B981;
        }
        nav a.text-red-600 {
            color: #EF4444;
        }
        nav a.text-red-600:hover {
            color: #B91C1C;
        }

        /* Contenedor principal para centrar el formulario */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 5; /* Asegura que el formulario estÃ© sobre el fondo */
        }

        /* Estilo de la tarjeta del formulario */
        .form-card {
            background-color: rgba(36, 36, 36, 0.9); /* Ligeramente transparente */
            padding: 2.5rem; /* Un poco mÃ¡s de padding */
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7); /* Sombra mÃ¡s profunda */
            text-align: center;
            max-width: 28rem; /* Ancho ligeramente ajustado */
            width: 100%;
            border: 1px solid rgba(51, 51, 51, 0.7); /* Borde sutil */
            animation: fadeInScale 0.7s ease-out forwards; /* AnimaciÃ³n de entrada */
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-card h2 {
            font-size: 2.5rem; /* TÃ­tulo un poco mÃ¡s grande */
            font-weight: 800;
            color: #f5f5f5;
            margin-bottom: 2.5rem;
        }
        .form-card .alert {
            background-color: #3d1c1c;
            border: 1px solid #7c2424;
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .form-card label {
            color: #c0c0c0;
            font-weight: 500;
            display: flex; /* Para alinear el icono con el texto */
            align-items: center;
            gap: 0.5rem; /* Espacio entre icono y texto */
        }
        .form-card .input-field {
            background-color: #333333;
            border-color: #444444;
            color: #e0e0e0;
            padding: 0.85rem 1.1rem; /* Padding ajustado */
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .form-card .input-field::placeholder {
            color: #888888;
        }
        .form-card .input-field:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5); /* Anillo verde mÃ¡s pronunciado */
        }
        .form-card button[type="submit"] {
            font-weight: 700;
            padding: 0.9rem 1.5rem; /* BotÃ³n mÃ¡s grande */
            border-radius: 0.75rem;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Sombra mÃ¡s definida */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: scale(1);
            color: white;
            font-size: 1.1rem; /* Texto del botÃ³n mÃ¡s grande */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        .form-card button[type="submit"]:hover {
            transform: scale(1.03); /* Efecto hover mÃ¡s notable */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        .form-card p {
            color: #a0a0a0;
            font-size: 0.95rem;
        }
        .form-card a {
            color: #10B981;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .form-card a:hover {
            color: #34D399;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            color: #a0a0a0;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto; /* Empuja el footer hacia abajo */
            border-top: 1px solid #333333;
            z-index: 10; /* Asegura que el footer estÃ© sobre el fondo */
            position: relative;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav > div:first-child {
                margin-bottom: 0.5rem;
            }
            nav > div:last-child {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0.5rem;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 0.5rem 0;
            }
            .form-card {
                padding: 1.5rem;
                max-width: 90%; /* Ajusta el ancho en mÃ³viles */
            }
            .form-card h2 {
                font-size: 2rem;
            }
            .form-card button[type="submit"] {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
