<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Topito - Confirmar Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        .gradient-green {
            background-image: linear-gradient(to right, #10B981, #059669);
        }
        .text-gradient-green {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #10B981, #059669);
        }

        .card-shadow {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0, 0, 0, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        nav {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .text-2xl {
            font-size: 1.5rem;
            font-weight: 700;
        }
        nav a {
            color: #a0a0a0;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #10B981;
        }
        nav a.border-b-2 {
            border-bottom: 2px solid #10B981;
            color: #10B981;
        }
        nav a.text-red-600 {
            color: #EF4444;
        }
        nav a.text-red-600:hover {
            color: #B91C1C;
        }
        nav .fa-shopping-cart {
            color: #10B981;
        }
        nav .cart-count {
            background-color: #EF4444;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            padding: 0.125rem 0.5rem;
            line-height: 1;
            display: inline-block;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .payment-card {
            background-color: #242424;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 40rem;
            width: 100%;
        }
        .payment-card h2 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #f5f5f5;
            margin-bottom: 2rem;
        }
        .payment-card .alert {
            background-color: #3d1c1c;
            border: 1px solid #7c2424;
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .payment-card p {
            color: #c0c0c0;
            font-size: 1.125rem;
            text-align: left;
        }
        .payment-card p strong {
            color: #e0e0e0;
        }
        .payment-card .total-amount {
            color: #10B981;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .payment-card input[type="radio"] {
            height: 1rem;
            width: 1rem;
            color: #10B981;
            background-color: #333333;
            border-color: #444444;
            border-radius: 0.25rem;
        }
        .payment-card input[type="radio"]:focus {
            ring-color: #10B981;
            border-color: #10B981;
        }
        .payment-card label {
            color: #e0e0e0;
            font-size: 1.125rem;
            margin-left: 0.5rem;
        }
        .payment-card button[type="submit"] {
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: scale(1);
        }
        .payment-card button[type="submit"]:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .payment-card a {
            color: #10B981;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .payment-card a:hover {
            color: #34D399;
            text-decoration: underline;
        }

        #messageModal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        #messageModal > div {
            background-color: #242424;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        #messageModal p {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        #messageModal p.text-green-700 {
            color: #10B981;
        }
        #messageModal p.text-red-700 {
            color: #EF4444;
        }
        #messageModal button {
            background-color: #10B981;
            color: white;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        #messageModal button:hover {
            background-color: #059669;
        }

        footer {
            background-color: #1f1f1f;
            color: #a0a0a0;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            border-top: 1px solid #333333;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav > div:first-child {
                margin-bottom: 0.5rem;
            }
            nav > div:last-child {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0.5rem;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 0.5rem 0;
            }
            .payment-card {
                padding: 1.5rem;
            }
            .payment-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<nav class="shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-gradient-green">
        <a href="/bienvenida">Topito</a>
    </div>
    <div class="flex items-center space-x-4">
        <a href="/bienvenida" class="text-gray-700 hover:text-blue-600 font-medium">Inicio</a>
        <a href="/nosotros" class="text-gray-700 hover:text-blue-600 font-medium">Nosotros</a>
        <a href="/productos" class="text-gray-700 hover:text-blue-600 font-medium">Productos</a>
        <a href="/logout" class="text-red-600 hover:text-red-800 font-medium">Cerrar Sesión</a>
        <a href="/carrito" class="relative">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span th:if="${carritoCount > 0}" class="absolute top-[-8px] right-[-8px] bg-red-500 text-white text-xs font-semibold rounded-full px-2 py-0.5" th:text="${carritoCount}">0</span>
        </a>
    </div>
</nav>

<main>
    <div class="payment-card">
        <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Confirmar Pago</h2>

        <div th:if="${error}" class="alert" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="space-y-4 mb-8 text-left">
            <p><strong>Monto Total:</strong> <span class="total-amount" th:text="${'S/.' + #numbers.formatDecimal(totalPagar, 1, 2)}">S/.0.00</span></p>
            <p><strong>Método de Pago:</strong> <span th:text="${metodoPago}"></span></p>
            <p><strong>Número de Boleta:</strong> <span th:text="${numeroBoleta}"></span></p>
        </div>

        <form th:action="@{/pago/confirmar}" method="post">
            <input type="hidden" name="totalPagar" th:value="${totalPagar}" />
            <input type="hidden" name="numeroBoleta" th:value="${numeroBoleta}" />

            <div class="flex flex-col space-y-4 mb-6">

                <div class="flex items-center">
                    <input id="pagoEfectivo" type="radio" name="metodoPago" value="EFECTIVO" class="focus:ring-blue-500 rounded">
                    <label for="pagoEfectivo">Efectivo</label>
                </div>
                <div class="flex items-center">
                    <input id="pagoTarjeta" type="radio" name="metodoPago" value="TARJETA" class="focus:ring-blue-500 rounded">
                    <label for="pagoTarjeta">Tarjeta</label>
                </div>
            </div>
            <button type="submit" class="gradient-green text-white font-bold py-3 px-6 rounded-xl w-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-check-circle mr-2"></i> Confirmar y Realizar Pago
            </button>
        </form>

        <a href="/carrito" class="inline-block mt-6">
            <i class="fas fa-arrow-left mr-2"></i> Volver al Carrito
        </a>
    </div>
</main>

<div id="messageModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="messageText" class="text-lg font-semibold mb-4"></p>
        <button onclick="hideMessageModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Cerrar</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Topito. Todos los derechos reservados.</p>
</footer>

<script>
    function showMessageModal(message, isSuccess = true) {
        const modal = document.getElementById('messageModal');
        const messageText = document.getElementById('messageText');
        messageText.innerText = message;
        messageText.classList.remove('text-green-700', 'text-red-700');
        messageText.classList.add(isSuccess ? 'text-green-700' : 'text-red-700');
        modal.classList.remove('hidden');
    }

    function hideMessageModal() {
        document.getElementById('messageModal').classList.add('hidden');
    }

    window.onclick = function(event) {
        const messageModal = document.getElementById('messageModal');
        if (event.target == messageModal) {
            messageModal.classList.add('hidden');
        }
    }

    window.onload = function() {
        const successMessage = "[[${success}]]";
        const errorMessage = "[[${error}]]";

        if (successMessage && successMessage !== '') {
            showMessageModal(successMessage, true);
        } else if (errorMessage && errorMessage !== '') {
            showMessageModal(errorMessage, false);
        }
    };
</script>
</body>
</html>
