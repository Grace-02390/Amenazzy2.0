<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topito - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        .gradient-green {
            background-image: linear-gradient(to right, #10B981, #059669);
        }
        .text-gradient-green {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #10B981, #059669);
        }

        .card-shadow-dark {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0, 0, 0, 0.35);
        }

        .btn-primary-custom {
            @apply px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition duration-300 ease-in-out transform hover:scale-105;
        }
        .btn-secondary-custom {
            @apply px-4 py-2 rounded-xl text-gray-300 font-semibold border-2 border-gray-500 hover:bg-gray-700 transition duration-300 ease-in-out transform hover:scale-105;
        }

        @keyframes pulse-custom {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        .animate-pulse-custom {
            animation: pulse-custom 2s infinite ease-in-out;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: twinkle 3s linear infinite, fadeOut 3s forwards;
            z-index: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }
        @keyframes fadeOut {
            0% { opacity: 0; transform: scale(0.5); }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .floating-emoji {
            position: fixed;
            font-size: 2.8em;
            opacity: 0.7;
            pointer-events: none;
            animation: floatAndFade 12s ease-out forwards;
            z-index: 5;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        }
        @keyframes floatAndFade {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--end-x)) rotate(var(--end-rotate));
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl card-shadow-dark text-center max-w-md w-full">
        <h1 class="text-6xl md:text-7xl font-extrabold text-gradient-green mb-8 animate-pulse-custom">
            Topito
        </h1>
        <p class="text-gray-300 text-lg mb-8">
            Tu destino para la moda.
        </p>
        <div class="space-y-4">
            <a href="/login" class="btn-primary-custom gradient-green block w-full">
                Entrar
            </a>
            <a href="/productos-publicos" class="btn-secondary-custom block w-full">
                Ver productos disponibles
            </a>
        </div>
    </div>
</main>

<footer class="bg-gray-900 text-gray-400 text-center p-4 mt-8">
    <p>&copy; 2024 Topito. Todos los derechos reservados.</p>
</footer>

<script>
    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        star.style.animationDuration = `${Math.random() * 2 + 2}s`;
        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 5000);
    }

    setInterval(createStar, 150);

    const emojis = ['âœ¨', 'ðŸ’š', 'ðŸŒŸ', 'ðŸ›ï¸', 'ðŸ’°', 'ðŸ¥³', 'âœ…', 'ðŸ’œ', 'ðŸ’™', 'ðŸŽ‰'];

    function createFloatingEmoji() {
        const emoji = document.createElement('div');
        emoji.classList.add('floating-emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        const startX = Math.random() * 100;
        emoji.style.left = `${startX}vw`;
        emoji.style.bottom = `-50px`;
        emoji.style.animationDuration = `${Math.random() * 8 + 8}s`;
        emoji.style.animationDelay = `${Math.random() * 5}s`;

        emoji.style.setProperty('--end-x', `${(Math.random() - 0.5) * 50 + startX}vw`);
        emoji.style.setProperty('--end-rotate', `${(Math.random() - 0.5) * 720}deg`);

        document.body.appendChild(emoji);

        setTimeout(() => {
            emoji.remove();
        }, parseFloat(emoji.style.animationDuration) * 1000);
    }

    setInterval(createFloatingEmoji, 500);
</script>
</body>
</html>
