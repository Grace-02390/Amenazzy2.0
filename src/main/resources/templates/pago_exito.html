<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topito - Pago Exitoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-header {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
        }
        .gradient-btn {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
        }
        .card-shadow {
            box-shadow: 0 6px 24px 0 rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-[#181a1b] flex flex-col min-h-screen">

    <nav class="gradient-header shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-extrabold text-green-400 tracking-wide">
            <a href="/bienvenida">Topito</a>
        </div>
        <div class="flex items-center space-x-6">
            <a href="/nosotros" class="text-gray-200 hover:text-green-400 font-medium transition">Nosotros</a>
            <a href="/productos" class="text-gray-200 hover:text-green-400 font-medium transition">Productos</a>
            <a href="/logout" class="text-red-400 hover:text-red-600 font-medium transition">Cerrar Sesión</a>
            <a href="/carrito" class="relative">
                <i class="fas fa-shopping-cart text-xl text-gray-200 hover:text-green-400"></i>
                <span th:if="${carritoCount > 0}" class="absolute top-[-8px] right-[-8px] bg-red-500 text-white text-xs font-semibold rounded-full px-2 py-0.5" th:text="${carritoCount}">0</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 md:p-8">
        <div class="bg-[#232526] p-8 md:p-12 rounded-2xl card-shadow text-center max-w-md w-full">
            <div class="text-green-400 text-6xl mb-6">
                <i class="fas fa-check-circle animate-bounce"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white mb-4">¡Pago Exitoso!</h2>
            <p class="text-gray-300 text-lg mb-6">
                Tu compra ha sido procesada con éxito.
            </p>
            <p th:if="${numeroBoleta}" class="text-gray-400 text-md mb-8">
                Número de Boleta: <span class="font-semibold text-green-300" th:text="${numeroBoleta}"></span>
            </p>
            <div class="space-y-4">
                <a href="/bienvenida" class="gradient-btn text-white font-bold py-3 px-6 rounded-xl w-full block shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-home mr-2"></i> Volver al Inicio
                </a>
                <a href="/productos" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl w-full block shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-box-open mr-2"></i> Seguir Comprando
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-[#232526] text-gray-300 text-center p-4 mt-8">
        <p>&copy; 2024 Topito. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
